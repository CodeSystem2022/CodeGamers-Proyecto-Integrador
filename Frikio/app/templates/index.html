{% extends 'base.html' %}
{% block content %}

  <section class="hero-animated d-flex align-items-center" id="hero-animated">
    <div class="container">
      <div class="row"  style="background-color: #f0f0f0;">
        <div class="col-md-2"></div>
        <div class="col-md-8">
          <div id="miCarrusel" class="carousel slide" data-bs-ride="carousel">
            <div class="carousel-inner">
              <div class="carousel-item active">
                <img src="/static/img/carrusel/imagen1.png" class="d-block w-100" alt="Slide 1">
              </div>
              <div class="carousel-item">
                <img src="/static/img/carrusel/imagen2.png" class="d-block w-100" alt="Slide 2">
              </div>
              <div class="carousel-item">
                <img src="/static/img/carrusel/imagen3.png" class="d-block w-100" alt="Slide 3">
              </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#miCarrusel" data-bs-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Previous</span>
  </button>
  <button class="carousel-control-next" type="button" data-bs-target="#miCarrusel" data-bs-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Next</span>
  </button>
          </div>
        </div>
        <div class="col-md-2"></div>
      </div>
      <div class="row">
        <div class="col-md-12">
        <h2>Nuevos dise√±os</h2>
        </div>
      </div>
      <div class="row">
        {% for remera in remeras %}
        <div class="col-md-4">
          <a href="/remera-{{remera.remera_id}}"><img src="/{{remera.Imagen}}"></a>
          <h3><a href="/remera-{{remera.remera_id}}">{{remera.Titulo}}</a></h3>
          <p>Precio: ${{remera.Precio}}</p>
        </div>
        {% endfor %}
      </div>
    </div>
  </section>
{% endblock %}
